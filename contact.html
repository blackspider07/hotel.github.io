<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .contact-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .contact-info {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            text-align: center;
        }

        .contact-info div {
            width: 30%;
        }

        .contact-info h2 {
            font-size: 18px;
            color: #555;
        }

        .contact-info p {
            color: #777;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"], input[type="email"], textarea {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }

        textarea {
            height: 150px;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 15px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #555;
        }

        @media (max-width: 768px) {
            .contact-info {
                flex-direction: column;
            }

            .contact-info div {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        
        <div class="contact-info">
            <div>
                <h2>Email Us</h2>
                <p>contact@yourwebsite.com</p>
            </div>
            <div>
                <h2>Call Us</h2>
                <p>+123 456 7890</p>
            </div>
            <div>
                <h2>Visit Us</h2>
                <p>123 Your Street, Your City</p>
            </div>
        </div>

        <form>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <input type="submit" value="Send Message">
        </form>

        <footer>
            <p>&copy; 2024 Your Company. All rights reserved.</p>
        </footer>
    </div>

</body>
</html>
